<ion-header>
  <ion-navbar>
    <ion-title>
      Project_I
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
  <ion-label>Gender</ion-label>
  <ion-select [(ngModel)]="gender">
    <ion-option value="f">Female</ion-option>
    <ion-option value="m">Male</ion-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label>Date of Birth</ion-label>
  <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="myDate"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label>Email address</ion-label>
    <ion-input type="email" ></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Check here to indicate that you <br/> have read and agree to the terms of <br/> the Project-I Customer Agreement</ion-label>
      <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
    </ion-item>

  <button ion-button block>Next</button>


</ion-content>
